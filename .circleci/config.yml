version: 2

jobs:
  build:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - run: yarn
      - run: yarn build-bundle
  test:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - run: yarn
      - run: yarn test:unit --runInBand
      - run: yarn codecov
  lint:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - run: yarn
      - run: yarn lint

  doc-build:
    docker:
      - image: circleci/ruby:2.5
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            cd doc-build
            gem update --system
            gem install bundler
      - run:
          name: Bundle Install
          command: |
            cd doc-build
            bundle check || bundle install
      - run:
          name: Jekyll build
          command: |
            cd doc-build
            bundle exec jekyll build
      - persist_to_workspace:
          root: ./doc-build
          paths:
            - _site
  doc-deploy:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - attach_workspace:
          at: ./doc-build/
      - add_ssh_keys:
          fingerprints:
            - "c4:5e:f3:83:21:03:62:39:23:e0:c6:e4:7c:1f:8e:ac"
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "$GIT_AUTHOR_EMAIL"
            git config user.name "$GIT_AUTHOR_NAME"
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            cd doc-build/_site
            gh-pages --dist .

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
      - lint
  Doc_build_deploy:
    jobs:
      - doc-build
      - doc-deploy:
          requires:
            - doc-build
          filters:
            branches:
              only: f/publish-doc
