<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/playground.css" />
    <title>weaverbird</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }

      body {
        background: url('./pattern-blueprints.png');
        background-color: rgb(38, 101, 163);
      }

      pre {
        height: 100%;
        display: flex;
        background: white;
      }

      #app {
        position: absolute;
        flex: 1;
        top: 60px;
        left: 40px;
        right: 40px;
        bottom: 0;
      }

      #app .weaverbird {
        box-shadow: 0px 0px 10px #1119;
        border-radius: 0px;
        padding: 10px 15px;
        box-sizing: border-box;
      }

      .vqb__drop-zone {
        position: absolute;
        top: 60px;
        right: 40px;
        left: 40px;
        bottom: 0;
        z-index: 3;
        background-color: #fafafa;
        border: 2px dashed rgb(38, 101, 163);
        display: none;
        justify-content: center;
      }

      .vqb__drop-zone--dragged {
        display: flex;
      }

      .vqb__drop-zone__message {
        color: rgb(38, 101, 163);
        width: 550px;
        text-align: center;
        margin-top: 350px;
      }

      .open-code__button {
        position: absolute;
        bottom: 0;
        height: 40px;
        font-size: 20px;
      }

      .error-message {
        position: absolute;
        right: 0;
        top: 0;
        background: red;
        color: white;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div id="app" @dragenter="dragEnter" @dragleave="dragLeave" @dragover="dragOver" @drop="drop">
      <div :class="{'vqb__drop-zone': true, 'vqb__drop-zone--dragged': draggedover}">
        <h1 class="vqb__drop-zone__message">
          Drop your CSV file here and start to shape your data like magic !
        </h1>
      </div>
      <vqb></vqb>
      <button class="open-code__button" v-show="!isCodeOpened" @click="openCode">
        Open code to debug
      </button>
      <button class="open-code__button" v-show="isCodeOpened" @click="hideCode">
        Hide code
      </button>
      <pre v-show="isCodeOpened"><code>{{ code }}</code></pre>
      <div class="error-message" v-if="thereIsABackendError">
        <i class="fas fa-exclamation-triangle"></i> {{ backendErrorMessage }}
      </div>
    </div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.1.1/dist/vuex.js"></script>
    <script src="/mingo.min.js"></script>
    <script type="module" src="/weaverbird.browser.js"></script>
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"
    ></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
